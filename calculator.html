<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <div id="calculater">
        <input type="text" id="display" readonly placeholder="calculat the value">
        <div class="input_button">


            <button class="input_data">c</button>
            <button class="input_data">1</button>
            <button class="input_data">2</button>
            <button class="input_data">+</button>
            <button class="input_data">3</button>
            <button class="input_data">4</button>
             <button class="input_data">-</button> 
              <button class="input_data">5</button>
               <button class="input_data">6</button>
                <button class="input_data">*</button>
                 <button class="input_data">7</button>
                  <button class="input_data">8</button>
                   <button class="input_data">/</button> 
                    <button class="input_data">=</button>
                     <button class="input_data">9</button>
                      <button class="input_data">0</button>
                       <button class="input_data">.</button>
        </div>

    </div>


</body>

</html>
